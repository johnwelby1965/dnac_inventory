[defaults]
library = ./ansible_dnac
host_key_checking = False
retry_files_enabled = False
inventory = inventory/dna_center.yml
# inventory_plugins = /Users/andiorij/development/dnac_inventory_plugin
stdout_callback = yaml
bin_ansible_callbacks = True
filter_plugins = playbooks/filter_plugins
action_warnings = False
display_skipped_hosts = false
# [inventory]
# enable_plugins =  wwt.ansible_dnac.dna_center
[inventory]
enable_plugins = dna_center

